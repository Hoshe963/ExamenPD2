# .github/workflows/deploy.yml - VERSI√ìN CORREGIDA Y ROBUSTA

name: Deploy Locally with Self-Hosted Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_PROJECT_NAME: 'ecomapp'
  APP_CONTAINER_NAME: 'product_app'

jobs:
  build-and-deploy:
    name: Build and Deploy Locally
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven Cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. Desplegar la aplicaci√≥n usando Docker Compose (¬°SIMPLIFICADO!)
      - name: Deploy with Docker Compose
        run: |
          echo "‚úÖ Iniciando despliegue en el runner local..."
          
          # Navegamos a la carpeta que contiene el docker-compose.yml
          cd docker
          
          # 1Ô∏è‚É£ Limpiamos cualquier despliegue anterior
          echo "üßπ Limpiando despliegue anterior (si existe)..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} down -v --remove-orphans

          # 2Ô∏è‚É£ Construimos y levantamos. Docker Compose se encargar√° de la espera y el orden.
          # La imagen de MySQL se encargar√° de ejecutar init.sql por s√≠ misma.
          echo "üèóÔ∏è Construyendo y levantando los servicios..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} up -d --build

          # ¬°YA NO NECESITAMOS SLEEP NI DOCKER EXEC!

          # 3Ô∏è‚É£ Verificamos el estado final
          echo "üîç Verificando estado de los contenedores..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} ps
          
          echo "‚è≥ Esperando 15 segundos para que la aplicaci√≥n inicie completamente y poder ver los logs..."
          sleep 15

          echo "üóíÔ∏è Mostrando los √∫ltimos logs de la aplicaci√≥n:"
          docker logs --tail 500 ${{ env.APP_CONTAINER_NAME }}
          
          echo "üéâ ‚úì Despliegue local completado exitosamente."
